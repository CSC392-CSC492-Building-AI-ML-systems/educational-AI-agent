<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>xterm.js Example</title>
    <link rel="stylesheet" href="node_modules/@xterm/xterm/css/xterm.css" />
    <style>
      body, html {
        height: 100%;
        margin: 0;
        background-color: black;
      }
      #terminal {
        height: 100%;
        width: 100%;
      }
    </style>
    <script src="node_modules/@xterm/xterm/lib/xterm.js"></script>
  </head>
  <body>
    <div id="terminal"></div>
    <script>
      var term = new Terminal(); // Instantiate
      term.open(document.getElementById('terminal')); // Open in the DOM
      term.write('Hello from \x1B[1;3;31mxterm.js\x1B[0m $ '); // Write with color
    </script>
  </body>
</html>
