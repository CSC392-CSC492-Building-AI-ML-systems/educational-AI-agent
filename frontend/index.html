<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>AutoDocs AI</title>
    <link rel="stylesheet" href="node_modules/@xterm/xterm/css/xterm.css" />
    <script src="node_modules/@xterm/xterm/lib/xterm.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
  <div class="container">
    <h1>AutoDocs AI Terminal</h1>
    <p>A browser-based terminal for testing and interaction.</p>
  
    <!-- new annotation area -->
    <label for="annotationBox" class="annotation-label">Latest Annotation</label>
    <textarea id="annotationBox" class="annotation-box" readonly>
  ⟨ waiting for first event ⟩
    </textarea>
  
    <!-- existing terminal -->
    <div id="terminal"></div>
  </div>

  <script src="frontend.js"></script>
</body>
</html>


<!-- 
NOTE: will need to install:

npm install @xterm/xterm  // for terminal UI
npm install node-pty@latest  // for terminal emulation
npm install ws  // for WebSocket support
npm install concurrently  // for running both server and client in development
npm install live-server // for serving static files in development

and will be able to run everything with: npm start
 -->
